<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gracias por tu compra</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="icon" href="/img/Mario.ico" type="image/x-icon">
</head>
<body>
    <header class="header-blanco">
        <div class="home-button">
            <a href="/">
                <img src="img/icons/home.svg" alt="Inicio">
            </a>
        </div>
    
        <div class="usuario-box">
            <div class="icono-bloque">
                <a href="/carrito.html">
                    <img src="img/icons/carrito2.svg" alt="Carrito" style="height: 32px;">
                </a>
                <div class="carrito-info" style="color:#E60012"><!--CAR--></div>
            </div>
        
            <div class="icono-bloque">
                <a href="/login.html">
                    <img src="img/icons/user.svg" alt="Login" style="height: 32px;">
                </a>
                <div class="usuario-info" id="1" style="color:#E60012"><!--USER--></div>
            </div>
        </div>
    </header>
    <main>
        <h1>¡Gracias por tu compra!</h1>
        <img class="gracias-imagen" src="/img/enfermera_joy.png" alt="Enfermera Joy">
        <p>Esperamos volver a verte pronto</p>
        <a href="/" class="btn-blanco">Volver al Inicio</a>
    </main>


    <footer>
        <div class="footer-left">
            <span>© 2025 Nintendo</span>
            <a href="#">Términos y condiciones</a>
            <a href="#">Privacidad y cookies</a>
            <a href="#">Información de la empresa</a>
            <a href="#">Configuración de las cookies</a>
        </div>
        <div class="footer-right">
            <div class="metodos-pago">
                <span>Paga de forma segura con</span>
                <img src="img/icons/visa.svg" alt="Visa">
                <img src="img/icons/mastercard.svg" alt="Mastercard">
                <img src="img/icons/apple-pay.svg" alt="Apple Pay">
                <img src="img/icons/paypal.svg" alt="PayPal">
                <img src="img/icons/google-pay.svg" alt="Google Pay">
            </div>
            <div class="redes-sociales">
                <img src="img/icons/instagram.svg" alt="Instagram">
                <img src="img/icons/facebook.svg" alt="Facebook">
                <img src="img/icons/x.svg" alt="X">
                <img src="img/icons/youtube.svg" alt="YouTube">
                <img src="img/icons/twitch.svg" alt="Twitch">
            </div>
        </div>
    </footer>  
</body>
</html>
