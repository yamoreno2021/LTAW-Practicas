<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/img/Mario.ico" type="image/x-icon">
</head>
<body>
    <header class="header-blanco">
        <div class="home-button">
            <a href="/">
                <img src="img/icons/home2.svg" alt="Inicio">
            </a>
        </div>
        <h1>Iniciar sesión</h1>
    </header>
    <main>
        <div class="home-button">
          <a href="/">
              <img src="img/icons/home.svg" alt="Inicio">
          </a>
        </div>
        <form method="POST" action="/login">
            <input type="text" class="Input" name="usuario" placeholder="Nombre de usuario" required><br>
            <input type="password" class="Input" name="password" placeholder="Contraseña" required><br>
            <button type="submit" class="btn-blanco"->Iniciar Sesión</button>
        </form>
    </main>
    <footer>
      <div class="footer-left">
        <span>© 2025 Nintendo</span>
        <a href="#">Términos y condiciones</a>
        <a href="#">Privacidad y cookies</a>
        <a href="#">Información de la empresa</a>
        <a href="#">Configuración de las cookies</a>
      </div>
      <div class="footer-right">
        <div class="metodos-pago">
          <span>Paga de forma segura con</span>
          <img src="img/icons/visa.svg" alt="Visa">
          <img src="img/icons/mastercard.svg" alt="Mastercard">
          <img src="img/icons/apple-pay.svg" alt="Apple Pay">
          <img src="img/icons/paypal.svg" alt="PayPal">
          <img src="img/icons/google-pay.svg" alt="Google Pay">
        </div>
        <div class="redes-sociales">
          <img src="img/icons/instagram.svg" alt="Instagram">
          <img src="img/icons/facebook.svg" alt="Facebook">
          <img src="img/icons/x.svg" alt="X">
          <img src="img/icons/youtube.svg" alt="YouTube">
          <img src="img/icons/twitch.svg" alt="Twitch">
        </div>
      </div>
  </footer>  

</body>
</html>
